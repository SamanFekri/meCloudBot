<script>
  setTimeout(function () {
    var div_logo = document.getElementById("logo");
    div_logo.style.left = "0px";
    div_logo.style.bottom = "0px";
    var text = document.getElementById("text-logo");
    text.style.left = "0px";

  function expandCoverPage() {
    var cover = document.getElementById("cover-page");
    cover.style.top = "0px";
  }

  function collapseCoverPage() {
    var cover = document.getElementById("cover-page");
    cover.style.top = "-100%";
